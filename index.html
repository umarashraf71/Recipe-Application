<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body onload="myFunction()" >

    <div id="loader"></div>

    
    <div class="mobile-container" id="myDiv">
        <header>
            <input type="text" id="search-term" placeholder="Enter Recipe Name ..." />
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div  class="fav-container">
            <h3>Favourite Meals</h3>

            <ul class="fav-meals" id="fav-meals">
                
            </ul>

        </div>

        <div class="meals" id="meals">
            
        </div>
        

    </div>


    <div class="popup-container hidden" id="meal-popup" >
        <div class="popup">

            <button id="close-popup" class="close-popup" ><i class="fas fa-times"></i></button>

            <div class="meal-info" id="meal-info">

            </div>



        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
